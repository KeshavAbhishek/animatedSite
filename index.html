<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Site</title>
    <script src="https://kit.fontawesome.com/3f015f4f3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <nav id='navbar'>
        <img src="images/logo.png" alt="" />
        <ul id="listParent">
          <li class="nav-links">Home</li>
          <li class="nav-links">Features</li>
          <li class="nav-links">Fitness</li>
          <li class="nav-links">Connectivity</li>
          <li class="nav-links">Support</li>
        </ul>
        <div id="menuBar" onclick="showNavLinks()">
          <h3>Menu</h3>
          <i id="icon" class="fas fa-arrow-down"></i>
        </div>
      </nav>
      <div id="innerContainer">
        <h1 id="pageTitle" style="margin-left:5%;">Clock<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;World</h1>
        <span>Welcome to our Online Store.</span><br>
        <span>We have large variety of wrist watches with amazing features.</span><br>
        <label>
          <span style="font-weight:bolder;">Thank You...</span>
          <span id='discoverMore'>Discover more</span>
        </label>
      </div>
    </div>
  </body>
  <script src="node.js" defer></script>
</html>
